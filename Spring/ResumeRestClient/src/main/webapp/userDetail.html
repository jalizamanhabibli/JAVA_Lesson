<!DOCTYPE html>
<html lang="en">
<head>
    <title>Users Detail Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/myStyle.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <script src="assets/js/userDetail.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body onload="getUser(2)">
<div class="container">
    <div class="col-6 m-auto">
        <form action="index.html" method="post">
            <input type="hidden" name="id" id="userId" value="">
            <div class="form-group">
                <label class="myFont">Name: </label>
                <input type="text" class="form-control" name="name" id="userName" value="">
            </div>
            <div class="form-group">
                <label class="myFont">Surname: </label>
                <input type="text" class="form-control" name="surname" id="userSurname" value="">
            </div>
            <div class="form-group">
                <label class="myFont">Email: </label>
                <input type="text" class="form-control" name="email" id="userEmail" value="">
            </div>
            <div class="form-group">
                <label class="myFont">Number: </label>
                <input type="text" class="form-control" name="number" id="userNumber" value="">
            </div>
            <div class="form-group">
                <label class="myFont">Profile Description: </label>
                <textarea class="form-control" rows="3" name="profiledescription" id="userProfileDescription"></textarea>
            </div>
            <div class="form-group">
                <label class="myFont">Address: </label>
                <input type="text" class="form-control" name="address" id="userAddress" value="">
            </div>
            <div class="form-group">
                <label class="myFont">Birthday: </label>
                <input type="date" class="form-control" name="birthday" id="userBirthday" value="">
            </div>
            <div class="form-group">
                <label class="myFont">Birthplace: </label>
                <select class="form-control" name="birthplace"></select>
            </div>
            <div class="form-group">
                <label class="myFont">Nationality: </label>
                <select class="form-control" name="nationality"></select>
            </div>
            <button type="submit" class="btn btn-secondary float-right" style="margin-bottom: 10px;">
                <i class="fas fa-edit" style="font-size: 20px;"></i>
            </button>
        </form>
    </div>
</div>
</body>
</html>
